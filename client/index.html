<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediasoup Client</title>
    <style>
        video {
            width: 640px;
            height: 480px;
            background: black;
        }

        #notification {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
<div id="notification">ðŸ”´ Stream is offline</div>
<h2>vrdog livestream</h2>
<video id="remoteVideo" playsinline muted></video>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const videoElement = document.getElementById('remoteVideo');
    const notification = document.getElementById('notification');

    window.localStorage.setItem(
        'debug',
        'mediasoup-client:WARN* mediasoup-client:ERROR*'
    );

    document.body.addEventListener('click', () => {
        if (videoElement.srcObject) {
            videoElement
                .play()
                .then(() => console.log('Playback started!'));
        }
    });

    socket.on('mediaStopped', () => {
        console.log('ðŸ”´ Media stopped');
        notification.style.display = 'block';
    });

    socket.on('mediaResumed', () => {
        console.log('âœ… Media resumed');
        notification.style.display = 'none';
        // Optionally trigger re-consume logic here
    });
</script>
<script src="dist/bundle.js"></script>
</body>
</html>
